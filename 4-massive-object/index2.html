<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p id="text"></p>
    <p id="reload"></p>
</body>


<script>
    /*
                                        Написать простую программу авторизации. Создать массив users, в котором каждый элемент – это объект типа “пользователь” 
                                        со свойствами “имя”, “логин” и “пароль”. Программа должна запрашивать у пользователя логин и пароль при помощи prompt, 
                                        после чего проходить по массиву users и искать в нем объект с такими же значениями. Если пользователь найден в массиве users, 
                                        то программа должна поздороваться с ним по имени. В противном случае должна появиться ошибка авторизации.
                                        */
    var users, login, password, restart, text, reload;
    text = document.getElementById("text");
    reload = document.getElementById("reload");
    users = [{
        name: 'Сергей',
        login: 'Sergey',
        password: 1234
    }];

    login = prompt("Введите логин:", "");
    if (users[0].login == login) {
        password = prompt("Введите пароль:", "");
        if (password == 1234) {
            text.innerText = `Велком!`;
        } else {
            text.innerText = `Неверный пароль`;
            reload.innerHTML = `<button onclick="location.reload()">Попробовать ещё раз </button>`;
        }
    } else if (login === null) {
        text.innerText = `Вы нажали кнопку отменить`;
        reload.innerHTML = `<button onclick="location.reload()">Попробовать ещё раз </button>`;
    } else {
        text.innerText = `Вас нет в базе`;
        reload.innerHTML = `<button onclick="location.reload()">Попробовать ещё раз </button>`;
    }
</script>

</html>
